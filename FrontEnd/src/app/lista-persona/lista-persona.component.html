<nav class="navbar navbar-dark bg-primary mt-3 ">
  <div class="container-fluid d-flex justify-content-center">
    <span class="navbar-brand mb-0 h1">Prueba Tecnica</span>
  </div>

<nav class="navbar navbar-dark bg-primary ">
  <div class="container-fluid d-flex justify-content-center">
    <span class="navbar-brand mb-0 h1">Listado de Personas</span>
  </div>
</nav>
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Documento</th>
        <th scope="col">Edad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas" (click)="verDetalle(persona.id)">
        <th scope="row">{{persona.id}}</th>
        <td>{{ persona.nombres }}</td>
        <td>{{ persona.apellidos }}</td>
        <td>{{ persona.documento }}</td>
        <td>{{ persona.edad }}</td>
      </tr>
    </tbody>
  </table>
  <div class="container d-flex justify-content-center  ">
    <a  routerLink="" class="btn btn-danger">Atras</a>
  </div>
</div>
